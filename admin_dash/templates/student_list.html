{% extends 'exam_admin_base.html' %}
{% block 'content' %}
<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title"> RESULT SECTION</h3>
    </div>
    <div class="panel-body">
        <table id="datatable1" class="table table-striped table-bordered">
            <thead>
                <tr>
                   
                    <th class="min-tablet">ID</th>
                    <th class="min-tablet">Name</th>
                    <th class="min-tablet">Email</th>
                    <th class="min-tablet">Regd_ID</th>
                    <th class="min-tablet">Questions Attended</th>
                    <th class="min-desktop">Result</th>
                    
                </tr>
            </thead>
            <tbody>
               {% for std in stds %}
                <tr>
                    <td>{{std.id}}</td>
                    <td>{{std.name}}</td>
                   
                    <td>{{std.email}}</td>
                    <td>{{std.regd_id}}</td>
                    <td><a href="{% url 'answered_questions' std.id %}" class="btn btn-info">View</a><td><a href="{% url 'result' std.id %}" class="btn btn-danger">View</a>
                </tr>
                {% endfor %}
    </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
$('#datatable1').dataTable();
</script>
{% endblock %}
